<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=https://disc-golf-journey.web.app/">
  <title>Redirecting to Disc Golf Journey</title>
  <script>
    (function () {
      var base = "https://disc-golf-journey.web.app";
      var path = window.location.pathname.replace(/^\/disc-golf-journey/, "") || "/";
      var target = base + path + window.location.search + window.location.hash;
      window.location.replace(target);
    })();
  </script>
</head>

  </p>
</body>
</html>
